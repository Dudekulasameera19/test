<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content="width = device_width , initial_scale = 1.o">
    <title> Forms </title>
</head>

<body>
    <table border="5" , width=55 , cell spacing="10" , cell padding="5" , alig="center" , style="text-align-center:">
        <tr>
            <th colspan="2">Registration table</th>
        </tr>
        <tb>
            <tr>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="Fname" name="Firstname"><b>Firstname</b></label>
                        <input type="text" id="Fname" name="Firstname" placeholder="Enter your First name">
                    </form>
                    <br>
                </td>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="age"><b>age</b></label>
                        <input type="numer" id="age" placeholder="Enter your age">
                    </form>
                    <br>

                </td>
            </tr>
            <tr>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="DOB"><b>Enter your DOB</b></label>
                        <input type="date" id="DOB" placeholder="Enter your Date of Birth">
                    </form>
                    <br>

                </td>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="phno"><b>Enter your phno</b></label>
                        <input type="tel" id="DOB" placeholder="Enter phno">
                    </form>
                    <br>

                </td>
            </tr>
            <tr>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="date"><b>Enter date</b></label>
                        <input type="date" id="date" placeholder="Enter today date">
                    </form>
                    <br>

                </td>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="time"><b>Enter time</b></label>
                        <input type="time" id="time" placeholder="Enter time">
                    </form>
                    <br>

                </td>
            </tr>
            <tr>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="Month"><b>Enter Month</b></label>
                        <input type="month" id="Month" placeholder="Enter Month">
                    </form>
                    <br>

                </td>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="email"><b>Enter your email</b></label>
                        <input type="email" id="email" placeholder="Enter Your email adress">
                    </form>
                    <br>

                </td>
            </tr>
            <tr>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="date time"><b>date along with time</b></label>
                        <input type="datetime-local" id="date time" placeholder="Enter date and time">
                    </form>
                    <br>

                </td>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="address"><b>Enter your address</b></label>
                        <textarea name="address" id="address" cols="20" rows="5"></textarea>
                    </form>
                    <br>

                </td>
            </tr>
            <tr>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="file"><b>Upload your file</b></label>
                        <input type="file" id="doc">
                    </form>
                    <br>

                </td>
                <td>
                    <form action="#" method="get" enctype="multipart/form-data">
                        <label for="password"><b>Enter your password</b></label>
                        <input type="password" id="password" autocomplete="password">
                    </form>
                    <br>

                </td>

            </tr>

            </form>
        </tb>
        <tfoot>
            <tr>
                <th colspan="2">
                    <input type="submit">
                    <input type="Reset">
                </th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
